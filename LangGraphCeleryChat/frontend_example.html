    <script>
        // å…¨å±€å˜é‡
        let currentTask = null;
        let eventSource = null;
        let currentInterruptId = null;
        let currentInterruptDialog = null;

        // API åŸºç¡€URL
        const API_BASE = 'http://localhost:8000';

        // æ—¥å¿—å‡½æ•°
        function addLog(message, level = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `

        // æ›´æ–°è¿›åº¦
        function updateProgress(progress, status) {
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('statusText').textContent = `${progress}% - ${status}`;
        }

        // æ˜¾ç¤ºå¤§çº²
        function displayOutline(outline) {
            const container = document.getElementById('outlineContainer');
            const display = document.getElementById('outlineDisplay');
            
            let html = `<h3>${outline.title}</h3>`;
            outline.sections.forEach((section, index) => {
                html += `

                        <h4>${index + 1}. ${section.title}</h4>

                            ${section.key_points.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            display.innerHTML = html;
            container.style.display = 'block';
            addLog('å¤§çº²ç”Ÿæˆå®Œæˆ', 'success');
        }

        // æ˜¾ç¤ºå†…å®¹é¢„è§ˆ
        function displayContent(content) {
            const container = document.getElementById('contentContainer');
            const preview = document.getElementById('contentPreview');

            // å¦‚æœcontentæ˜¯å¯¹è±¡ï¼ˆå¤§çº²æ•°æ®ï¼‰ï¼Œæ ¼å¼åŒ–æ˜¾ç¤º
            if (typeof content === 'object' && content !== null) {
                if (content.title && content.sections) {
                    // è¿™æ˜¯å¤§çº²å¯¹è±¡ï¼Œæ ¼å¼åŒ–ä¸ºå¯è¯»æ–‡æœ¬
                    let formattedContent = `ğŸ“‹ ${content.title}\n\n`;
                    content.sections.forEach((section, index) => {
                        formattedContent += `${index + 1}. ${section.title}\n`;
                        formattedContent += `   ${section.description}\n`;
                        if (section.key_points && section.key_points.length > 0) {
                            section.key_points.forEach(point => {
                                formattedContent += `   â€¢ ${point}\n`;
                            });
                        }
                        formattedContent += '\n';
                    });
                    preview.textContent = formattedContent;
                } else {
                    // å…¶ä»–å¯¹è±¡ï¼Œè½¬ä¸ºJSONæ˜¾ç¤º
                    preview.textContent = JSON.stringify(content, null, 2);
                }
            } else {
                // å­—ç¬¦ä¸²å†…å®¹ç›´æ¥æ˜¾ç¤º
                preview.textContent = content || '';
            }

            container.style.display = 'block';
        }

        // ============================================================================
        // é€šç”¨ä¸­æ–­å¤„ç†ç³»ç»Ÿ
        // ============================================================================

        /**
         * ä»äº‹ä»¶æ•°æ®ä¸­æå–ä¸­æ–­ä¿¡æ¯
         * @param {Object} data - äº‹ä»¶æ•°æ®
         * @returns {Object|null} - ä¸­æ–­ä¿¡æ¯æˆ–null
         */
        function extractInterruptData(data) {
            let interruptInfo = null;

            // æ£€æŸ¥å„ç§å¯èƒ½çš„ä¸­æ–­æ ¼å¼
            if (data.data && data.data.__interrupt__) {
                // LangGraph æ ¼å¼: data.data.__interrupt__
                const interruptData = data.data.__interrupt__;
                let interruptValue = interruptData;

                // å¦‚æœæ˜¯æ•°ç»„ï¼Œå–ç¬¬ä¸€ä¸ªå…ƒç´ 
                if (Array.isArray(interruptData)) {
                    interruptValue = interruptData[0];
                }

                // å¦‚æœæœ‰ value å­—æ®µï¼Œä½¿ç”¨ value ä¸­çš„æ•°æ®
                if (interruptValue && interruptValue.value) {
                    interruptInfo = {
                        id: interruptValue.id || 'default',
                        title: interruptValue.value.type || interruptValue.value.title || 'éœ€è¦ç¡®è®¤',
                        message: interruptValue.value.message || interruptValue.value.instructions || 'æ˜¯å¦ç»§ç»­æ‰§è¡Œï¼Ÿ'
                    };
                }
            } else if (data.__interrupt__) {
                // é¡¶çº§ __interrupt__ å­—æ®µ
                const interruptData = data.__interrupt__;
                let interruptValue = interruptData;

                if (Array.isArray(interruptData)) {
                    interruptValue = interruptData[0];
                }

                if (interruptValue && interruptValue.value) {
                    interruptInfo = {
                        id: interruptValue.id || 'default',
                        title: interruptValue.value.type || interruptValue.value.title || 'éœ€è¦ç¡®è®¤',
                        message: interruptValue.value.message || interruptValue.value.instructions || 'æ˜¯å¦ç»§ç»­æ‰§è¡Œï¼Ÿ'
                    };
                }
            } else if (data.data && (data.data.interrupt_type || data.data.interrupt_id || data.event_type === 'interrupt_request')) {
                // ä¼ ç»Ÿæ ¼å¼
                interruptInfo = {
                    id: data.data.interrupt_id || data.interrupt_id || 'default',
                    title: data.data.title || data.title || data.data.message || 'éœ€è¦ç¡®è®¤',
                    message: data.data.message || data.instructions || data.message || 'æ˜¯å¦ç»§ç»­æ‰§è¡Œï¼Ÿ'
                };
            } else if (data.event_type === 'interrupt_request' || data.interrupted) {
                // é¡¶çº§ä¸­æ–­æ ‡å¿—
                interruptInfo = {
                    id: data.interrupt_id || 'default',
                    title: data.title || data.message || 'éœ€è¦ç¡®è®¤',
                    message: data.instructions || data.message || 'æ˜¯å¦ç»§ç»­æ‰§è¡Œï¼Ÿ'
                };
            }

            return interruptInfo;
        }

        /**
         * å¤„ç†ä¸­æ–­äº‹ä»¶
         * @param {Object} data - äº‹ä»¶æ•°æ®
         */
        function handleInterrupt(data) {
            // å¦‚æœå·²ç»æœ‰ä¸­æ–­å¯¹è¯æ¡†åœ¨æ˜¾ç¤ºï¼Œå¿½ç•¥æ–°çš„ä¸­æ–­
            if (currentInterruptDialog) {
                addLog('âš ï¸ å¿½ç•¥é‡å¤çš„ä¸­æ–­è¯·æ±‚', 'warning');
                return;
            }

            const interruptInfo = extractInterruptData(data);

            if (interruptInfo) {
                addLog(`ğŸ›‘ æ”¶åˆ°ä¸­æ–­è¯·æ±‚: ${interruptInfo.title}`, 'info');
                showInterruptDialog(interruptInfo.title, interruptInfo.message, interruptInfo.id);
            }
        }

        /**
         * æ˜¾ç¤ºä¸­æ–­ç¡®è®¤å¯¹è¯æ¡†
         * @param {string} title - å¯¹è¯æ¡†æ ‡é¢˜
         * @param {string} message - å¯¹è¯æ¡†æ¶ˆæ¯
         * @param {string} interruptId - ä¸­æ–­ID
         */
        function showInterruptDialog(title, message, interruptId) {
            currentInterruptId = interruptId;
            currentInterruptDialog = true;

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmModal').style.display = 'block';
        }

        /**
         * å“åº”ç”¨æˆ·äº¤äº’
         * @param {string} response - ç”¨æˆ·å“åº” ('yes' æˆ– 'no')
         */
        async function respondToInterrupt(response) {
            // å…³é—­å¯¹è¯æ¡†
            document.getElementById('confirmModal').style.display = 'none';
            currentInterruptDialog = null;

            if (!currentTask || !currentInterruptId) {
                addLog('âŒ æ— æ•ˆçš„ä¸­æ–­å“åº”ï¼šç¼ºå°‘ä»»åŠ¡æˆ–ä¸­æ–­ID', 'error');
                return;
            }

            try {
                addLog(`ğŸ‘¤ ç”¨æˆ·å“åº”: ${response}`, 'info');

                // ä½¿ç”¨æ­£ç¡®çš„APIæ ¼å¼ï¼ˆå‚è€ƒtest_api_integration.pyï¼‰
                const resumeData = {
                    response: response,
                    interrupt_id: currentInterruptId,
                    user_input: response === 'yes' ? 'ç»§ç»­æ‰§è¡Œ' : 'é‡æ–°ç”Ÿæˆ'
                };

                const res = await fetch(`${API_BASE}/api/v1/tasks/${currentTask.task_id}/resume`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resumeData)
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`HTTP ${res.status}: ${errorText}`);
                }

                const result = await res.json();
                addLog(`âœ… ä»»åŠ¡å·²æ¢å¤: ${result.message}`, 'success');

                if (result.celery_task_id) {
                    addLog(`ğŸ”„ Celeryä»»åŠ¡ID: ${result.celery_task_id}`, 'info');
                }

            } catch (error) {
                addLog(`âŒ æ¢å¤ä»»åŠ¡å¤±è´¥: ${error.message}`, 'error');
            } finally {
                // æ¸…ç†ä¸­æ–­çŠ¶æ€
                currentInterruptId = null;
            }
        }

        // å¼€å§‹å†™ä½œ
        async function startWriting() {
            try {
                // è·å–é…ç½®
                const config = {
                    topic: document.getElementById('topic').value,
                    max_words: parseInt(document.getElementById('maxWords').value),
                    style: document.getElementById('style').value,
                    language: document.getElementById('language').value,
                    mode: document.getElementById('mode').value,
                    enable_search: document.getElementById('enableSearch').checked
                };

                if (!config.topic.trim()) {
                    alert('è¯·è¾“å…¥æ–‡ç« ä¸»é¢˜');
                    return;
                }

                // æ›´æ–°UI
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                
                addLog('æ­£åœ¨åˆ›å»ºå†™ä½œä»»åŠ¡...', 'info');
                updateProgress(0, 'åˆ›å»ºä»»åŠ¡ä¸­...');

                // åˆ›å»ºä»»åŠ¡
                const response = await fetch(`${API_BASE}/api/v1/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'demo_user',
                        config: config
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                currentTask = await response.json();
                addLog(`ä»»åŠ¡åˆ›å»ºæˆåŠŸ: ${currentTask.task_id}`, 'success');

                // å¼€å§‹ç›‘å¬è¿›åº¦
                startEventStream(currentTask.session_id);

            } catch (error) {

                resetUI();

        // å¼€å§‹äº‹ä»¶æµç›‘å¬
        function startEventStream(sessionId) {
            if (eventSource) {
                eventSource.close();
            }

            addLog('å¼€å§‹ç›‘å¬å®æ—¶è¿›åº¦...', 'info');
            
            eventSource = new EventSource(`${API_BASE}/api/v1/events/${sessionId}`);

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // è¿‡æ»¤å¿ƒè·³æ¶ˆæ¯
                    if (data.type === 'heartbeat') return;
                    
                    addLog(`äº‹ä»¶: ${data.step || data.event_type} - ${data.status}`, 'info');

                    // æ›´æ–°è¿›åº¦
                    if (data.progress !== undefined) {
                        updateProgress(data.progress, data.status);
                    }

                    // å¤„ç†ä¸åŒç±»å‹çš„äº‹ä»¶
                    if (data.data) {
                        // æ˜¾ç¤ºå¤§çº² - ä¼˜å…ˆå¤„ç†outlineå­—æ®µ
                        if (data.data.outline) {
                            displayOutline(data.data.outline);
                        }

                        // æ˜¾ç¤ºå†…å®¹é¢„è§ˆ - ä½†æ’é™¤å¤§çº²å¯¹è±¡
                        if (data.data.current_content) {
                            const content = data.data.current_content;
                            // å¦‚æœcurrent_contentæ˜¯å¤§çº²å¯¹è±¡ï¼Œä¹Ÿæ˜¾ç¤ºåˆ°å¤§çº²åŒºåŸŸ
                            if (typeof content === 'object' && content !== null && content.title && content.sections) {

        async function cleanupTasks() {

                // è·å–ç”¨æˆ·çš„æ‰€æœ‰ä»»åŠ¡

                if (tasks.length === 0) {

                // æ˜¾ç¤ºä»»åŠ¡åˆ—è¡¨å¹¶è¯¢é—®ç”¨æˆ·
                let taskList = 'å½“å‰ä»»åŠ¡åˆ—è¡¨:\n';

                const shouldCleanup = confirm(taskList + '\næ˜¯å¦è¦æ¸…ç†æ‰€æœ‰æš‚åœ/å¤±è´¥çš„ä»»åŠ¡ï¼Ÿ');

                if (shouldCleanup) {

                                    cleanedCount++;
                                } else {

                                }
                            } catch (error) {
                                addLog(`æ¸…ç†ä»»åŠ¡å‡ºé”™: ${task.task_id} - ${error.message}`, 'error');
                            }
                        }
                    }

                    addLog(`æ¸…ç†å®Œæˆï¼Œå…±æ¸…ç†äº† ${cleanedCount} ä¸ªä»»åŠ¡`, 'success');
                } else {
                    addLog('ç”¨æˆ·å–æ¶ˆäº†æ¸…ç†æ“ä½œ', 'info');
                }

        }
