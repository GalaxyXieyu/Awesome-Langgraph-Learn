<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能写作助手 - 演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .config-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .result-panel {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            border: 1px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4facfe;
        }

        .btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status-text {
            margin-top: 10px;
            font-weight: 500;
            color: #495057;
        }

        .content-preview {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .outline-display {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .outline-section {
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .outline-section h4 {
            color: #495057;
            margin-bottom: 8px;
        }

        .outline-section p {
            color: #6c757d;
            margin-bottom: 10px;
        }

        .outline-section ul {
            margin-left: 20px;
        }

        .outline-section li {
            color: #495057;
            margin-bottom: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            text-align: center;
        }

        .modal-buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-buttons button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-yes {
            background: #28a745;
            color: white;
        }

        .btn-no {
            background: #dc3545;
            color: white;
        }

        .log-container {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-timestamp {
            color: #a0aec0;
        }

        .log-level-info {
            color: #4299e1;
        }

        .log-level-error {
            color: #f56565;
        }

        .log-level-success {
            color: #48bb78;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 智能写作助手</h1>
            <p>基于 LangGraph + Celery + FastAPI 的实时写作系统</p>
        </div>

        <div class="main-content">
            <!-- 配置面板 -->
            <div class="config-panel">
                <h3>📝 写作配置</h3>
                
                <div class="form-group">
                    <label for="topic">文章主题</label>
                    <input type="text" id="topic" placeholder="例如：Python异步编程最佳实践" value="Vue.js 3.0 新特性详解">
                </div>

                <div class="form-group">
                    <label for="maxWords">最大字数</label>
                    <input type="number" id="maxWords" value="1000" min="100" max="5000">
                </div>

                <div class="form-group">
                    <label for="style">写作风格</label>
                    <select id="style">
                        <option value="technical">技术性</option>
                        <option value="formal">正式</option>
                        <option value="casual">随意</option>
                        <option value="academic">学术</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">语言</label>
                    <select id="language">
                        <option value="zh">中文</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="mode">运行模式</label>
                    <select id="mode">
                        <option value="interactive">交互模式（需要确认）</option>
                        <option value="copilot">自动模式（无需确认）</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>
                        <input type="checkbox" id="enableSearch" checked> 启用联网搜索
                    </label>
                </div>

                <button class="btn" id="startBtn" onclick="startWriting()">
                    🚀 开始写作
                </button>

                <button class="btn" id="stopBtn" onclick="stopWriting()" style="display: none; background: #dc3545;">
                    ⏹️ 停止任务
                </button>

                <button class="btn" id="cleanupBtn" onclick="cleanupTasks()" style="background: #ffc107; color: #000;">
                    🧹 清理任务
                </button>
            </div>

            <!-- 结果面板 -->
            <div class="result-panel">
                <h3>📊 实时进度</h3>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <div class="status-text" id="statusText">等待开始...</div>
                </div>

                <!-- 大纲显示 -->
                <div id="outlineContainer" style="display: none;">
                    <h4>📋 文章大纲</h4>
                    <div class="outline-display" id="outlineDisplay"></div>
                </div>

                <!-- 内容预览 -->
                <div id="contentContainer" style="display: none;">
                    <h4>📄 内容预览</h4>
                    <div class="content-preview" id="contentPreview"></div>
                </div>

                <!-- 日志显示 -->
                <div>
                    <h4>📋 执行日志</h4>
                    <div class="log-container" id="logContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 确认对话框 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">需要确认</h3>
            <p id="modalMessage">是否继续执行？</p>
            <div class="modal-buttons">
                <button class="btn-yes" onclick="respondToInterrupt('yes')">✅ 确认</button>
                <button class="btn-no" onclick="respondToInterrupt('no')">❌ 取消</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let currentTask = null;
        let eventSource = null;
        let currentInterruptId = null;
        let currentInterruptDialog = null;

        // API 基础URL
        const API_BASE = 'http://localhost:8000';

        // 日志函数
        function addLog(message, level = 'info') {
            const logContainer = document.getElementById('logContainer');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `
                <span class="log-timestamp">[${timestamp}]</span>
                <span class="log-level-${level}">[${level.toUpperCase()}]</span>
                ${message}
            `;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // 更新进度
        function updateProgress(progress, status) {
            document.getElementById('progressFill').style.width = `${progress}%`;
            document.getElementById('statusText').textContent = `${progress}% - ${status}`;
        }

        // 显示大纲
        function displayOutline(outline) {
            const container = document.getElementById('outlineContainer');
            const display = document.getElementById('outlineDisplay');
            
            let html = `<h3>${outline.title}</h3>`;
            outline.sections.forEach((section, index) => {
                html += `
                    <div class="outline-section">
                        <h4>${index + 1}. ${section.title}</h4>
                        <p>${section.description}</p>
                        <ul>
                            ${section.key_points.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>
                `;
            });
            
            display.innerHTML = html;
            container.style.display = 'block';
            addLog('大纲生成完成', 'success');
        }

        // 显示内容预览
        function displayContent(content) {
            const container = document.getElementById('contentContainer');
            const preview = document.getElementById('contentPreview');

            // 如果content是对象（大纲数据），格式化显示
            if (typeof content === 'object' && content !== null) {
                if (content.title && content.sections) {
                    // 这是大纲对象，格式化为可读文本
                    let formattedContent = `📋 ${content.title}\n\n`;
                    content.sections.forEach((section, index) => {
                        formattedContent += `${index + 1}. ${section.title}\n`;
                        formattedContent += `   ${section.description}\n`;
                        if (section.key_points && section.key_points.length > 0) {
                            section.key_points.forEach(point => {
                                formattedContent += `   • ${point}\n`;
                            });
                        }
                        formattedContent += '\n';
                    });
                    preview.textContent = formattedContent;
                } else {
                    // 其他对象，转为JSON显示
                    preview.textContent = JSON.stringify(content, null, 2);
                }
            } else {
                // 字符串内容直接显示
                preview.textContent = content || '';
            }

            container.style.display = 'block';
        }

        // ============================================================================
        // 通用中断处理系统
        // ============================================================================

        /**
         * 从事件数据中提取中断信息
         * @param {Object} data - 事件数据
         * @returns {Object|null} - 中断信息或null
         */
        function extractInterruptData(data) {
            let interruptInfo = null;

            // 检查各种可能的中断格式
            if (data.data && data.data.__interrupt__) {
                // LangGraph 格式: data.data.__interrupt__
                const interruptData = data.data.__interrupt__;
                let interruptValue = interruptData;

                // 如果是数组，取第一个元素
                if (Array.isArray(interruptData)) {
                    interruptValue = interruptData[0];
                }

                // 如果有 value 字段，使用 value 中的数据
                if (interruptValue && interruptValue.value) {
                    interruptInfo = {
                        id: interruptValue.id || 'default',
                        title: interruptValue.value.type || interruptValue.value.title || '需要确认',
                        message: interruptValue.value.message || interruptValue.value.instructions || '是否继续执行？'
                    };
                }
            } else if (data.__interrupt__) {
                // 顶级 __interrupt__ 字段
                const interruptData = data.__interrupt__;
                let interruptValue = interruptData;

                if (Array.isArray(interruptData)) {
                    interruptValue = interruptData[0];
                }

                if (interruptValue && interruptValue.value) {
                    interruptInfo = {
                        id: interruptValue.id || 'default',
                        title: interruptValue.value.type || interruptValue.value.title || '需要确认',
                        message: interruptValue.value.message || interruptValue.value.instructions || '是否继续执行？'
                    };
                }
            } else if (data.data && (data.data.interrupt_type || data.data.interrupt_id || data.event_type === 'interrupt_request')) {
                // 传统格式
                interruptInfo = {
                    id: data.data.interrupt_id || data.interrupt_id || 'default',
                    title: data.data.title || data.title || data.data.message || '需要确认',
                    message: data.data.message || data.instructions || data.message || '是否继续执行？'
                };
            } else if (data.event_type === 'interrupt_request' || data.interrupted) {
                // 顶级中断标志
                interruptInfo = {
                    id: data.interrupt_id || 'default',
                    title: data.title || data.message || '需要确认',
                    message: data.instructions || data.message || '是否继续执行？'
                };
            }

            return interruptInfo;
        }

        /**
         * 处理中断事件
         * @param {Object} data - 事件数据
         */
        function handleInterrupt(data) {
            // 如果已经有中断对话框在显示，忽略新的中断
            if (currentInterruptDialog) {
                addLog('⚠️ 忽略重复的中断请求', 'warning');
                return;
            }

            const interruptInfo = extractInterruptData(data);

            if (interruptInfo) {
                addLog(`🛑 收到中断请求: ${interruptInfo.title}`, 'info');
                showInterruptDialog(interruptInfo.title, interruptInfo.message, interruptInfo.id);
            }
        }

        /**
         * 显示中断确认对话框
         * @param {string} title - 对话框标题
         * @param {string} message - 对话框消息
         * @param {string} interruptId - 中断ID
         */
        function showInterruptDialog(title, message, interruptId) {
            currentInterruptId = interruptId;
            currentInterruptDialog = true;

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalMessage').textContent = message;
            document.getElementById('confirmModal').style.display = 'block';
        }

        /**
         * 响应用户交互
         * @param {string} response - 用户响应 ('yes' 或 'no')
         */
        async function respondToInterrupt(response) {
            // 关闭对话框
            document.getElementById('confirmModal').style.display = 'none';
            currentInterruptDialog = null;

            if (!currentTask || !currentInterruptId) {
                addLog('❌ 无效的中断响应：缺少任务或中断ID', 'error');
                return;
            }

            try {
                addLog(`👤 用户响应: ${response}`, 'info');

                // 使用正确的API格式（参考test_api_integration.py）
                const resumeData = {
                    response: response,
                    interrupt_id: currentInterruptId,
                    user_input: response === 'yes' ? '继续执行' : '重新生成'
                };

                const res = await fetch(`${API_BASE}/api/v1/tasks/${currentTask.task_id}/resume`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(resumeData)
                });

                if (!res.ok) {
                    const errorText = await res.text();
                    throw new Error(`HTTP ${res.status}: ${errorText}`);
                }

                const result = await res.json();
                addLog(`✅ 任务已恢复: ${result.message}`, 'success');

                if (result.celery_task_id) {
                    addLog(`🔄 Celery任务ID: ${result.celery_task_id}`, 'info');
                }

            } catch (error) {
                addLog(`❌ 恢复任务失败: ${error.message}`, 'error');
            } finally {
                // 清理中断状态
                currentInterruptId = null;
            }
        }

        // 开始写作
        async function startWriting() {
            try {
                // 获取配置
                const config = {
                    topic: document.getElementById('topic').value,
                    max_words: parseInt(document.getElementById('maxWords').value),
                    style: document.getElementById('style').value,
                    language: document.getElementById('language').value,
                    mode: document.getElementById('mode').value,
                    enable_search: document.getElementById('enableSearch').checked
                };

                if (!config.topic.trim()) {
                    alert('请输入文章主题');
                    return;
                }

                // 更新UI
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                
                addLog('正在创建写作任务...', 'info');
                updateProgress(0, '创建任务中...');

                // 创建任务
                const response = await fetch(`${API_BASE}/api/v1/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: 'demo_user',
                        config: config
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                currentTask = await response.json();
                addLog(`任务创建成功: ${currentTask.task_id}`, 'success');

                // 开始监听进度
                startEventStream(currentTask.session_id);

            } catch (error) {
                addLog(`创建任务失败: ${error.message}`, 'error');
                resetUI();
            }
        }

        // 开始事件流监听
        function startEventStream(sessionId) {
            if (eventSource) {
                eventSource.close();
            }

            addLog('开始监听实时进度...', 'info');
            
            eventSource = new EventSource(`${API_BASE}/api/v1/events/${sessionId}`);

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    // 过滤心跳消息
                    if (data.type === 'heartbeat') return;
                    
                    addLog(`事件: ${data.step || data.event_type} - ${data.status}`, 'info');

                    // 更新进度
                    if (data.progress !== undefined) {
                        updateProgress(data.progress, data.status);
                    }

                    // 处理不同类型的事件
                    if (data.data) {
                        // 显示大纲 - 优先处理outline字段
                        if (data.data.outline) {
                            displayOutline(data.data.outline);
                        }

                        // 显示内容预览 - 但排除大纲对象
                        if (data.data.current_content) {
                            const content = data.data.current_content;
                            // 如果current_content是大纲对象，也显示到大纲区域
                            if (typeof content === 'object' && content !== null && content.title && content.sections) {
                                displayOutline(content);
                            } else {
                                // 其他内容显示到内容预览区域
                                displayContent(content);
                            }
                        }

                        // 使用通用中断处理方法
                        handleInterrupt(data);
                    }

                    // 顶级中断检测也使用通用方法
                    if (!currentInterruptDialog) {
                        handleInterrupt(data);
                    }

                    // 任务完成
                    if (data.step === 'completed' || data.status === 'completed') {
                        addLog('🎉 任务完成！', 'success');
                        updateProgress(100, '任务完成');

                        if (data.data && data.data.article) {
                            displayContent(data.data.article);
                        }

                        resetUI();
                    }

                } catch (error) {
                    addLog(`解析事件数据失败: ${error.message}`, 'error');
                }
            };

            eventSource.onerror = function(error) {
                addLog('EventSource 连接错误', 'error');
                console.error('EventSource error:', error);
            };
        }

        // 停止写作
        async function stopWriting() {
            if (currentTask) {
                try {
                    await fetch(`${API_BASE}/api/v1/tasks/${currentTask.task_id}`, {
                        method: 'DELETE'
                    });
                    addLog('任务已取消', 'info');
                } catch (error) {
                    addLog(`取消任务失败: ${error.message}`, 'error');
                }
            }

            resetUI();
        }

        // 清理任务
        async function cleanupTasks() {
            try {
                addLog('正在获取用户任务列表...', 'info');

                // 获取用户的所有任务
                const response = await fetch(`${API_BASE}/api/v1/users/demo_user/tasks`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                const tasks = result.tasks || [];

                addLog(`找到 ${tasks.length} 个任务`, 'info');

                if (tasks.length === 0) {
                    addLog('没有需要清理的任务', 'success');
                    return;
                }

                // 显示任务列表并询问用户
                let taskList = '当前任务列表:\n';
                tasks.forEach((task, index) => {
                    const status = task.status || 'unknown';
                    const taskId = task.task_id || 'unknown';
                    const topic = task.config?.topic || 'unknown';
                    taskList += `${index + 1}. ${taskId} - ${status} - ${topic}\n`;
                });

                const shouldCleanup = confirm(taskList + '\n是否要清理所有暂停/失败的任务？');

                if (shouldCleanup) {
                    let cleanedCount = 0;

                    for (const task of tasks) {
                        if (task.status === 'paused' || task.status === 'failed') {
                            try {
                                const deleteResponse = await fetch(`${API_BASE}/api/v1/tasks/${task.task_id}`, {
                                    method: 'DELETE'
                                });

                                if (deleteResponse.ok) {
                                    addLog(`已清理任务: ${task.task_id}`, 'success');
                                    cleanedCount++;
                                } else {
                                    addLog(`清理任务失败: ${task.task_id}`, 'error');
                                }
                            } catch (error) {
                                addLog(`清理任务出错: ${task.task_id} - ${error.message}`, 'error');
                            }
                        }
                    }

                    addLog(`清理完成，共清理了 ${cleanedCount} 个任务`, 'success');
                } else {
                    addLog('用户取消了清理操作', 'info');
                }

            } catch (error) {
                addLog(`清理任务失败: ${error.message}`, 'error');
            }
        }

        // 重置UI
        function resetUI() {
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
            
            currentTask = null;
            currentInterruptId = null;
        }

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            addLog('智能写作助手已就绪', 'success');
            
            // 检查API连接
            fetch(`${API_BASE}/health`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'ok') {
                        addLog('API 连接正常', 'success');
                    } else {
                        addLog('API 连接异常', 'error');
                    }
                })
                .catch(error => {
                    addLog(`API 连接失败: ${error.message}`, 'error');
                });
        });

        // 页面卸载时清理连接
        window.addEventListener('beforeunload', function() {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
