# Writer 输出控制配置 - 节点级别流式控制
# 隐藏intelligent_supervisor，只显示核心工作流程

# 节点输出控制
nodes:
  # 子图节点控制
  subgraph:
    # 只显示核心工作节点
    include: ["research", "writing", "integration"]
    # 隐藏监督和调试节点
    exclude: ["supervisor", "intelligent_supervisor", "debug", "internal"]
  
  # 主图节点控制  
  main:
    include: []
    exclude: ["debug", "internal"]

# 消息类型控制
messages:
  # 显示哪些消息类型
  include: []
  # 隐藏思考过程，保留核心工作流
  exclude: ["reasoning"]
  # 保留: tool_call, tool_result, thinking, content_streaming, step_progress, step_complete

# 流式控制 - 节点级别精确配置
streaming:
  # 全局流式模式开关
  enabled: true
  
  #  节点级别流式配置 - 关键功能
  nodes:
    # 主图节点
    outline_generation: true          # 大纲生成：非流式
    content_creation: false          # 内容创建：非流式
    intelligent_section_processing: false  # 智能章节处理：非流式
    
    # 子图节点（精确控制）
    intelligent_research: false      # 智能研究子图：非流式 
    intelligent_supervisor: false    # 智能监督器：非流式
  

# Agent控制
agents:
  # 只显示研究和写作Agent
  include: ["research", "writing"]
  # 隐藏监督和内容创建Agent
  exclude: ["intelligent_supervisor", "content_creation", "supervisor"]
